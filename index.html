<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Stats preview card component</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <main>
            <div class="wrapper">
                <div class="app__left">
                    <div class="upper">
                        <h1>Get <span>insights</span> that help <br> your business grow.</h1>
                        <p>
                            Discover the benefits of data analytics and make <br>
                            better decisions regarding revenue, customer <br>
                            experience, and overall efficiency.
                        </p>
                    </div>
					<div class="lower">
						<div>
							<p>10k+</p>
							<span>companies</span>
						</div>
						<div>
							<p>314</p>
							<span>templates</span>
						</div>
						<div>
							<p>12M+</p>
							<span>queries</span>
						</div>
					</div>
                </div>
                <div class="app__right">
					<div class="hero-img">
						<div class="color-overlay"></div>
						<img alt="hero-img" src="images/image-header-desktop.jpg" alt="">
					</div>
				</div>
            </div>
        </main>

		<footer>
			<div class="attribution">
				Challenge by
				<a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
				>. Coded by <a href="#">Your Name Here</a>.
			</div>
		</footer>
    </body>
</html>
